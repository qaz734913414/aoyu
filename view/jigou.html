<script type="text/javascript">jQuery(document).ready(function () {
$('#org_sign').on('afterValidateAttribute',function (event, attribute, messages){
    $('#capErro').hide();
    $('#userErro').hide();
    if (attribute.name == 'captcha' && (typeof messages[0]) == 'string'){
        $('#capErro').show();
    }else if ((attribute.name == 'username' || attribute.name == 'password') && (typeof messages[0]) == 'string'){
        $('#userErro').show();
    }
}).on('afterValidate',function (event, messages, errorAttributes){
    $('#capErro').hide();
    $('#userErro').hide();
    if (errorAttributes.length > 0){
        for (i in errorAttributes){
            if (errorAttributes[i].name == 'username'){
                $('#userErro').show();
            }else if (errorAttributes[i].name == 'captcha'){
                $('#capErro').show();
            }
        }
    }
});
